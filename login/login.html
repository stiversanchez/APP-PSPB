<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Montserrat:ital,wght@0,300;0,400;1,400;1,700&family=Prata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <!-- <div class="campo"> -->
            <!-- <div class="campo-cabera"> -->
                <img id="volver" onclick="clickVolver()" src="../img/izquierda.png" alt="volver">
                <input type="checkbox" name="" id="" class="toggle-btn">
            <!-- </div> -->
            <div class="login">
                <form action="" method="post">
                    
                    <div class="campo-email">
                        <label for="">Correo</label>
                        <input type="email" name="" id="" placeholder="Ingrese su email" class="input">
                        
                    </div>
        
                    <div class="campo-password">
                        <label for="">Contraseña</label>
                        <input type="password" name="" id="" placeholder="Ingrese su Contraseña" class="input">
        
                    </div>
                    
                <button class="btn">Ingresar</button>
    
                <span class="texto-pie">Usuario Nuevo? <a href="#" id="unete">Unete ahora</a></span>
                
            </form>
                </div>
               

            <div class="sign-up">
                <form action="" method="post">

                    <div class="campo-name">
                        <label for="">Nombre</label>
                        <input type="text" name="" id="" placeholder="Ingrese su nombre y apellido" class="input">
                        
                    </div>
        
                    <div class="campo-email">
                        <label for="">Correo</label>
                        <input type="email" name="" id="" placeholder="Ingrese su Contraseña" class="input">
        
                    </div>
    
                    <div class="campo-password">
                        <label for="">Contraseña</label>
                        <input type="password" name="" id="" placeholder="Ingrese su Contraseña" class="input">
        
                    </div>
                    
                <button class="btn">Registrar</button>
    
                <span class="texto-pie">Ya tienes cuenta? <a href="#">Ingresar</a></span>

                </form>
                
            </div>

        <!-- </div> -->


    </div>
    <script src="script.js"></script>
</body>
</html>
