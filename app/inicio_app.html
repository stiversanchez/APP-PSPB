<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP PSPB</title>
    <link rel="stylesheet" href="inicio_app.css">
</head>
<body>
    <div class="container" id="content">

        <nav class="nav">
            <div class="nav-div" id="nav-div">
                <span class="nav-span" id="nav-span">
                    <!-- <img class="nav-img" src="/img/menu.png" alt="menu"> -->
                </span>
            </div>
            <div class="nav-container" >

                <div class="nav-cabecera">
                        <img class="cabecera-img" src="/img/usuario.png" alt="">
                        <h3>Usuario</h3>
                </div>

    
                <div class="boton-contenido">

                    <li class="sesion-btn" id="li-sesion">
                        <a  href="#">
                            <img class="sesion-btn-img" src="/img/cerrar-sesion.png" alt="">
                            <span>Cerrar sesión</span>
                        </a>
                    </li>
                    
                    <li class="modo" id="li-modo">
                        <div class="sol-luna">
                            <img class="luna icon" src="/img/luna.png" alt="luna">
                            <img class="sol icon" src="/img/soleado.png" alt="sol">
                        </div>
                        <span class="modo-texto">Modo oscuro</span>
                        
                        <div class="toggle-switch" >
                            <span id="btn-switch" class="switch" class="switch-before"></span>
                        </div>
                    </li>
                </div>


                
            </div>
        </nav>
    </div>


    <div class="div div1 div-oscuro">
        <div class="inicio contenedor" id="inicio">
            <img class="inicio-img" src="/img/introduccion.png" alt="">
            <h2 id="saludo">
            </h2>
        </div>
    </div>
    
    <div class="div div2 div-oscuro">

        <div class="simulacion contenedor" id="simular">
        
        <!-- <div  class="simular-volverBtn volverBtn">
            <span>
                <img src="/img/izquierda.png" alt="">
            </span>
        </div> -->

        <div class="caja-simulacion">
            <form id="loanForm">
                <div class="simulacion-actividad">
                    <label for="activity">Actividad Económica:</label>
                    <input type="text" id="activity" required>
                </div>
              
                <div class="simulacion-monto">
                    <label for="loanAmount">Monto del Préstamo:</label>
                    <input type="number" id="loanAmount" required>
                </div>
              
                <div class="simulacion-cuotas">
                    <label for="installments">Cuotas:</label>
                    <input type="number" id="installments" required>
                </div>

              <div class="simulacion-intereses">
                  <label for="interestRate">Tasa de Interés (%):</label>
                  <input type="number" id="interestRate" required>
              </div>
              
                <button class="simular-btn" type="button" onclick="calculateLoan()">Calcular Préstamo</button>
              </form>


            <!-- <div id="resultContainer"></div>
            <p id="viabilityMessage"></p> -->

        </div>
        
    </div>
    

    </div>

    <div class="div div3 div-oscuro">

        <div class="configuracion contenedor" id="configuracion">
                
        <!-- <div  class="configuracion-volverBtn volverBtn">
            <span>
                <img src="/img/izquierda.png" alt="">
            </span>
        </div> -->


        <div class="caja-configuracion">
            
            <div class="">
                <button class="configuracion-btn" id="btn-datos" onclick="clickDatos()">Datos Personales</button>
            </div>
    
            <div class="">
                <button class="configuracion-btn" id="btn-seguridad" onclick="clickSeguridad()">Editar Seguridad</button>
            </div>
        </div>


        </div>

    </div>

    <nav class="nav-footer" id="nav-footer">
        <ul class="menu-links">
            <li class="nav-link">
                <img class="footer-img" src="/img/casa.png" alt="casa">
            </li>
            <li class="nav-link">
                <img class="footer-img" src="/img/expediente.png" alt="simulacion">
            </li>
            <li class="nav-link">
                <img class="footer-img" src="/img/curriculum.png" alt="usuario">
            </li>
            </ul>
    </nav>
</body>
<script src="script.js"></script>
</html>
